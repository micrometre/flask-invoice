{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form id="create-form" method="POST">
    <div>
      <label for="invoice_number">Invoice Number:</label>
      <input type="datetime-local" id="invoice_number" name="invoice_number">
    </div>

    <div>
      <label for="invoice_date">Invoice Date:</label>
      <input type="date" id="invoice_date" name="invoice_date">
    </div>

    <div>
      <label for="due_date">Due Date:</label>
      <input type="date" id="due_date" name="due_date">
    </div>
    <div>
      <label for="client_name">Client Name:</label>
      <input type="text" id="client_name" name="client_name">
    </div>

    <div>
      <label for="client_address">Client Address:</label>
      <input type="text" id="client_address" name="client_address">
    </div>

    <div>
      <label for="client_postcode">Client Postcode:</label>
      <input type="text" id="client_postcode" name="client_postcode">
    </div>

    <div>
      <label for="client_email">Client Email:</label>
      <input type="text" id="client_email" name="client_email">
    </div>
    <div>
      <label for="client_phone">Client Phone:</label>
      <input type="text" id="client_phone" name="client_phone">
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="1" cols="30"></textarea>
    </div>


    <button type="submit">Create Invoice</button>

  </form>
{% endblock %}
