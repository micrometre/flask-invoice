{% extends 'base.html' %}

{% block header %}
<div class="container-fluid">
  <h1 class="display-4"> {% block title %}New Invoice{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <form method="POST">

    <div>
      <label for="invoice_date">Invoice Date:</label>
      <input type="date" id="invoice_date" name="invoice_date" required>
    </div>

    <div>
      <label for="due_date">Due Date:</label>
      <input type="date" id="due_date" name="due_date" required>
    </div>

    <div>
      <label for="invoice_number">Invoice Number:</label>
      <input type="datetime-local" id="invoice_number" name="invoice_number">
    </div>

    <div>
      <label for="client_name">Client Name:</label>
      <input type="text" id="client_name" name="client_name" required>
    </div>

    <div>
      <label for="client_address">client_addressr:</label>
      <input type="text" id="client_address" name="client_address">
    </div>

    <div>
      <label for="client_postcode">client_postcode:</label>
      <input type="text" id="client_postcode" name="client_postcode">
    </div>

    <div>
      <label for="client_email">client_email:</label>
      <input type="text" id="client_email" name="client_email">
    </div>
    <div>
      <label for="client_phone">client_phone:</label>
      <input type="text" id="client_phone" name="client_phone">
    </div>



    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="1" cols="30"></textarea>
    </div>

    <button type="submit">Create Invoice</button>

  </form>



</div>

{% endblock %}
