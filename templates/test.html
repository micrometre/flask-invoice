{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="form-wrap">
    <div class="row">
      <div class="col-md-4">
        <h1>{% block title %} Posts {% endblock %}</h1>
        {% for post in posts %}
            <div class='post'>
                <p>{{ post['created'] }}</p>
                <h2>{{ post['title'] }}</h2>
                <p>{{ post['content'] }}</p>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% include 'scripts.html' %}

{% endblock %}
